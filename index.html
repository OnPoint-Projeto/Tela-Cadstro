<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logopit.jpg">
    <title>OnPoint - Cadastre-se</title>

    <link rel="stylesheet" href="./stylecadastro.css">
</head>
<body>
        <div class="container">
            <div class="logo">
                <img src="./img/logopit.jpg" alt="logo">
                <figcaption>OnPoint é a mais nova Rede Social do mundo da Moda!</figcaption>
                <p>Preencha as informações e cadastre-se já!</p>
                <br style="clear: both"><!--para ajustar a tela em relação ao float-->
            </div>

            <div class="box-cadastro">
                <h2>PREENCHA AS INFORMAÇÕES DE CADASTRO:</h2>
                <form id="form-cadastro">
                        <label for="usuario">Nome De Usuário:</label><br>
                    <input type="text" name="usuario" id="usuario" placeholder="Nome de Usuário..." required>
                    <br>
                        <label for="email">Email:</label><br>
                    <input type="email" nome="email" id="email"  placeholder="example@mail.com..." required>
                    <br>                                                                  
                        <label for="senha">Senha:</label><br>
                    <input type="password" name="senha" id="senha" required>
                    <br>
                        <label for="senhaConf">Confirme Sua Senha:</label><br>
                    <input type="password" name="senhaConf" id="senhaConf" required> <br>

                    <button type="submit" name="btnCad" id="btnCad">CADASTRAR</button><br><br>
                </form>
                        <a href="../Login/index.html">Já Tenho Uma conta</a>
            </div>
        </div>

        

    <script type="text/javascript" src="./js-cadastro.js"></script>
</body>
</html>
